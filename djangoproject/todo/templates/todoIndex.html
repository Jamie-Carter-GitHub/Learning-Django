<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'todo/todoIndex.css' %}">
        <script src="{% static 'todo/todo.js' %}"></script>
        <script src="{% static 'todo/jquery-3.6.1.min.js' %}"></script>
    </head>
<body onload="populatePage()">

<div class="header">
    <h1 id="title">Todo list!</h1>
</div>
<br></br>
<p>this is a todo list... of things you might need to do!</p>

<div class="gridContainer">
    <div class="containerTopLeft" id="topLeftTask">
        a
    </div>
    
    <div class="containerTopRight" id="topRightTask">
        b
    </div>
    
    <div class="containerForm">
        <div class="container">
        <h1>Add New Task</h1>
            <form action="addtodo/" method="post">
                {% csrf_token %}
                Task Name:<br>
                <textarea rows="2" name="name"></textarea>
                <br><br>
                Task Description:<br>
                <textarea rows="10" name="desc"></textarea>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="containerBottomLeft" id="botLeftTask">
        d
    </div>
    
    <div class="containerBottomRight" id="botRightTask">
        e
    </div>
</div>

<a href="items\"><button>Item Database</button></a>
<a href="/"><button>Home</button></a>

</body>
</html>
